<html>
<head>
  
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
  <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
  
  <link href="runnable.css" rel="stylesheet" />
  <!-- Load jQuery and the validate plugin -->
  <script src="//code.jquery.com/jquery-1.9.1.js"></script>
  <script src="//ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js"></script>
  <style>
  .error
  {
    color: red;
  }
.form-control
{
display: block;
width: 100%;
height: 40px;
padding: 6px 12px;
font-size: 14px;
line-height: 1.42857143;
color: #555;
background-color: #fff;
background-image: none;
border: 1px solid #ccc;
border-radius: 4px;
}

  </style>
  <!-- jQuery Form Validation code -->
  <script>
  
  // When the browser is ready...
  $(function() {
  
    // Setup form validation on the #register-form element
    $("#register-form").validate({
    
        // Specify the validation rules
        rules: {
            firstname: "required",
            lastname: "required",
			phone: "required",
			frmTerms: "required",
			password:"required",
			password_again:"required",
			phone:{
				required: true,
				minlength: 10,
			},
            email: {
                required: true,
                email: true,
            },
            password: {

                required: true,
                minlength: 5,
				
            },

			password_again:{
				equalTo: "#password",
			},

			
            agree: "required"
        },
        
        // Specify the validation error messages
        messages: {
            firstname: "Please enter your first name",
            lastname: "Please enter your last name",
            password: {
                required: "Please provide a password",
                minlength: "Your password must be at least 5 characters long"
            },
            email: "Please enter a valid email address",
            frmTerms: "Please Acknowledge terms of use",
			phone: "Please enter valid Phone number",
			password_again:"Confirm Password Not matching"

        },
        
        submitHandler: function(form) {
            form.submit();
        }
		//==
    });
	

  });
  /*,
		errorPlacement: function( label, element ) 
		{
				if( element.attr( "name" ) === "frmTerms" ) 
				{
					element.parent().append( label ); // this would append the label after all your checkboxes/labels (so the error-label will be the last element in <div class="controls"> )
				} else 
				{
					label.insertAfter( element ); // standard behaviour
				}
		}*/
  </script>
  <style>

  </style>
</head>
<body>
 <center> <h3>Register here</h3></center>

  <!--  The form that will be parsed by jQuery before submit  -->
  <form action="" method="post" id="register-form" novalidate="novalidate">
  <table align="center">
  
   <tr><td><input class="form-control" type="text" id="firstname" name="firstname" placeholder="First Name*" style="height: 40px;"/></td></tr>
   <tr><td><input class="form-control" type="text" id="lastname" name="lastname" placeholder="Last Name*" style="height: 40px;"/></td></tr>
   <tr><td><input class="form-control" type="text" id="email" name="email" placeholder="Email *" style="height: 40px;"/></td></tr>
   <tr><td><input class="form-control" type="text" id="phone" name="phone" placeholder="Phone *" style="height: 40px;" /></td></tr>
   <tr><td><input class="form-control" type="password" id="password" name="password" placeholder="Password *" style="height: 40px;" /></td></tr>
<tr><td><input class="form-control" type="password" id="password_again" name="password_again" placeholder="Confirm Password *" style="height: 40px;" /></td></tr>
   
   <tr ><td><input name="frmTerms" id="frmTerms" value="Y" type="checkbox" class="error" style=" height: 20px;width: 20px; min-height: 18px;padding-left: 18px;">&nbsp;&nbsp;<font size=4><sub>Accept Terms and conditions</sub></font></td></tr>


   <tr align="center"><td style="margin-top:15px;"><div colspan="3"><input type="submit" name="submit" value="Submit" style="margin-top:10px;"/></div></td></tr>
    </table>
  </form>
  
</body>
</html>
